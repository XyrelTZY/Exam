<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Login Form</title>
    <link rel="stylesheet" href="exam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="user-type">
                    <input type="radio" id="admin" name="user_type" value="admin">
                    <label for="admin"><i class="fas fa-user-shield"></i> Admin Login</label>
                    <input type="radio" id="student" name="user_type" value="student">
                    <label for="student"><i class="fas fa-user-graduate"></i> Student Login</label>
                    <input type="radio" id="administrator" name="user_type" value="administrator">
                    <label for="administrator"><i class="fas fa-user-cog"></i> Administrator</label>
                </div>
                <div class="user-box">
                    <input type="text" name="username" required="">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" required="">
                    <label>Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
